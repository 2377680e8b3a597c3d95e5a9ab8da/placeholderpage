<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>superKanzlei</title>
  <!-- Aspekta von Fontshare -->
  <link href="https://api.fontshare.com/v2/css?f[]=aspekta@150,700&display=swap" rel="stylesheet">
  <style>
    /* Lokale Young Serif einbinden */
    @font-face {
      font-family: 'Young Serif';
      src: url('YoungSerif-Regular.ttf') format('truetype');
      font-weight: 400;
      font-style: normal;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 4rem;
      display: flex;
      align-items: baseline;
      color: #000000;
    }

    .super {
      font-family: 'Aspekta', sans-serif;
      font-weight: 150;
      letter-spacing: -0.05em;
    }

    .kanzlei {
      font-family: 'Aspekta', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .i {
      font-family: 'Young Serif', serif;
      font-weight: 700;       /* fetter */
      font-size: 1.15em;      /* etwas größer */
      letter-spacing: -0.02em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .i {
        font-size: 1.15em;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="super">super</span>
    <span class="kanzlei">Kanzle</span><span class="i">i</span>
  </h1>
</body>
</html>
