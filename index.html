<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>superKanzlei</title>

  <!-- Aspekta lokal -->
  <style>
    @font-face {
      font-family: 'Aspekta';
      src: url('fonts/AspektaVF.woff2') format('woff2');
      font-weight: 100 900;
      font-style: normal;
    }
  </style>

  <!-- Young Serif von Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 4rem; /* H1-Größe */
      display: flex;
      align-items: baseline;
      color: #000000;
    }

    .super {
      font-family: 'Aspekta', sans-serif;
      font-weight: 150;
      letter-spacing: -0.08em;
    }

    .kanzlei {
      font-family: 'Aspekta', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .i {
      font-family: 'Young Serif', serif;
      font-weight: 400;
      font-size: 1em;        /* gleiche Größe wie H1-Buchstaben */
      letter-spacing: -0.02em; /* -2% */
      line-height: 1;
      vertical-align: baseline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .i {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="super">super</span>
    <span class="kanzlei">Kanzle</span><span class="i">i</span>
  </h1>
</body>
</html>
