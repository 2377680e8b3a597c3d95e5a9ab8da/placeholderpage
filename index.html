<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>superKanzlei</title>
  <!-- Schriftarten von Fontshare -->
  <link href="https://api.fontshare.com/v2/css?f[]=aspekta@150,700&f[]=young-serif@400&display=swap" rel="stylesheet">
  <style>
    /* Grundlayout */
    html, body {
      height: 100%;
      margin: 0;
      background-color: #ffffff; /* Weißer Hintergrund */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 4rem; /* H1-Größe */
      display: flex;
      align-items: baseline;
      color: #000000; /* schwarz */
    }

    .super {
      font-family: 'Aspekta', sans-serif;
      font-weight: 150;
      letter-spacing: -0.05em; /* -5% */
    }

    .kanzlei {
      font-family: 'Aspekta', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em; /* -2% */
    }

    .i {
      font-family: 'Young Serif', serif;
      font-weight: 400;
      letter-spacing: -0.02em; /* -2% */
    }

    /* Responsive kleinere Screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="super">super</span>
    <span class="kanzlei">Kanzle</span><span class="i">i</span>
  </h1>
</body>
</html>
