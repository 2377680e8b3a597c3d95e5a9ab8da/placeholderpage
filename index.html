<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>superKanzlei</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Grundlayout */
    html, body {
      height: 100%;
      margin: 0;
      background-color: #ffffff; /* Weißer Hintergrund */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 4rem; /* H1-Größe */
      display: flex;
      align-items: baseline;
      color: #000000; /* schwarz */
    }

    .super {
      font-family: 'Raleway', sans-serif;
      font-weight: 200; /* leichter Ersatz für Aspekta 150 */
      letter-spacing: -0.05em;
    }

    .kanzlei {
      font-family: 'Raleway', sans-serif;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    .i {
      font-family: 'Merriweather', serif; /* Ersatz für Young Serif */
      font-weight: 700; /* jetzt fetter */
      font-size: 1.1em; /* etwas größer */
      letter-spacing: -0.02em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .i {
        font-size: 1.1em; /* proportional zur kleineren H1 */
      }
    }
  </style>
</head>
<body>
  <h1>
    <span class="super">super</span>
    <span class="kanzlei">Kanzle</span><span class="i">i</span>
  </h1>
</body>
</html>
